<!DOCTYPE html>
<html>
  <head>
    <title>Button Click Logger</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="sidePanel.css" />
  </head>

  <body>
    <main>
      <div class="header">
        <div class="actions">
          <button id="pauseRecording" class="secondary-btn pause">Stop</button>
          <button id="startRecording" class="primary-btn">Capture</button>
          <div class="dropdown">
            <button class="secondary-btn ellipsis-btn" id="option-btn">
              <svg
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M12 13C12.5523 13 13 12.5523 13 12C13 11.4477 12.5523 11 12 11C11.4477 11 11 11.4477 11 12C11 12.5523 11.4477 13 12 13Z"
                  stroke="inherit"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
                <path
                  d="M12 6C12.5523 6 13 5.55228 13 5C13 4.44772 12.5523 4 12 4C11.4477 4 11 4.44772 11 5C11 5.55228 11.4477 6 12 6Z"
                  stroke="inherit"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
                <path
                  d="M12 20C12.5523 20 13 19.5523 13 19C13 18.4477 12.5523 18 12 18C11.4477 18 11 18.4477 11 19C11 19.5523 11.4477 20 12 20Z"
                  stroke="inherit"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>
            </button>
            <div class="dropdown-menu" id="dropdownMenu">
              <button id="openFlow" class="secondary-btn dropdown-menu-item">
                Flow editor
                <svg
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M21 9L21 3M21 3H15M21 3L13 11M10 5H7.8C6.11984 5 5.27976 5 4.63803 5.32698C4.07354 5.6146 3.6146 6.07354 3.32698 6.63803C3 7.27976 3 8.11984 3 9.8V16.2C3 17.8802 3 18.7202 3.32698 19.362C3.6146 19.9265 4.07354 20.3854 4.63803 20.673C5.27976 21 6.11984 21 7.8 21H14.2C15.8802 21 16.7202 21 17.362 20.673C17.9265 20.3854 18.3854 19.9265 18.673 19.362C19 18.7202 19 17.8802 19 16.2V14"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  />
                </svg>
              </button>
              <button id="openOptions" class="secondary-btn dropdown-menu-item">
                Options
              </button>
              <button id="clearLog" class="destructive-btn dropdown-menu-item">
                Delete all
              </button>
            </div>
          </div>
        </div>

        <div class="instructions-container">
          <p id="record-instructions" class="instructions">
            Toggle record:
            <strong><span class="shortcutButtons">Ctrl</span>+Shift+S</strong>
          </p>
          <p id="instructions" class="instructions">
            Take screenshot:
            <strong><span class="shortcutButtons">Ctrl</span>+Shift+E</strong>
          </p>
        </div>
      </div>

      <div class="content logContainer">
        <ul id="log">
          <!-- Log section -->
        </ul>
      </div>
      <div id="footer" class="footer"></div>
    </main>

    <script src="sidePanel.js"></script>
  </body>
</html>
