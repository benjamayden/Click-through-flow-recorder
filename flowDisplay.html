<!DOCTYPE html>
<html>

<head>
    <title>Flow Display</title>
    <style>
        /* General button styling */
        button {
            display: flex;
            padding: 12px;
            align-items: center;
            cursor: pointer;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease, box-shadow 0.3s ease, transform 0.1s ease;
        }

        /* Primary button (main actions) */
        .primary-btn {
            background-color: #4CAF50;
            color: white;
            padding-left: 24px;
            padding-right: 24px;
        }

        .primary-btn:hover {
            background-color: #245726;
            box-shadow: 0px 6px 8px rgba(0, 0, 0, 0.15);
        }

        .primary-btn:active {
            transform: scale(0.98);
            background-color: #3e8e41;
        }

        /* Secondary button (supporting actions) */
        .secondary-btn {
            border: 1px solid #45a049;
            background-color: white;
            color: #3e8e41;
            padding-left: 24px;
            padding-right: 24px;
        }

        .secondary-btn:hover {
            border: 1px solid #3e8e41;
            background-color: #245726;
            color: #fff;
            box-shadow: 0px 6px 8px rgba(0, 0, 0, 0.15);
        }

        .secondary-btn:active {
            transform: scale(0.98);
            background-color: #245726;
        }

        /* Destructive button (for deleting, removing, etc.) */
        .destructive-btn {
            background-color: #f44336;
            color: white;
            width: fit-content;
            padding-left: 0.75rem;
            padding-right: 0.75rem;
            padding-top: 0.25rem;
            padding-bottom: 0.25rem;
        }

        .destructive-btn:hover {
            background-color: #ba2d2b;
            box-shadow: 0px 6px 8px rgba(0, 0, 0, 0.15);
        }

        .destructive-btn:active {
            transform: scale(0.98);
            background-color: #d32f2f;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: start;
            height: 100vh;
            background-color: #f4f4f4;
        }

        main {
            max-width: 720px;
            width: 100%;
            padding: 1rem;
            box-sizing: border-box;
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 0.5rem;
        }

        .header {
            position: sticky;
            top: 0;
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
            gap: 0.125rem;
            background-color: white;
            padding-top: 0.75rem;
            padding-bottom: 0.75rem;
            z-index: 100;
            border-bottom: 1px solid #ddd;
        }

        .footer {
            position: sticky;
            bottom: 0;
            display: flex;
            flex-direction: column;
            gap: 0.125rem;
            background-color: white;
            padding-top: 0.75rem;
            padding-bottom: 0.75rem;
            z-index: 100;
            border-top: 1px solid #ddd;
        }

        .subinfo {
            font-size: 12px;
            color: rgb(52, 52, 52);
            margin: 0;
        }

        h1 {
            margin: 0;
        }

        .logList {
            display: flex;
            flex-direction: column;
            padding-top: 1rem;
            padding-bottom: 1rem;
            gap: 1rem;
        }

        .log-entry {
            display: flex;
            width: 100%;
            flex-direction: column;
            gap: 0.25rem;
            padding: 1rem;
            border-radius: 0.25rem;
            border: 1px solid black;
            box-sizing: border-box;
        }

        .title {
            display: flex;
        }

        img {
            max-width: 100%;
            height: auto;
            display: block;
            margin-top: 5px;
        }

        .container {
            display: flex;
            gap: 0.5rem;
            flex-direction: column;
        }

        .action,
        .subInfo {
            flex-direction: row;
            justify-content: space-between;
            width: 100%;
        }

        .title {
            flex-direction: row;
        }
        .help{flex-direction: row; align-items: center;}
    </style>
</head>

<body>

    <main>
        <div class="header">
            <h1 id="flowTitle">Click Log</h1>
            <button class="secondary-btn" id="editTitle">Edit</button>
        </div>
        <div id="log" class="logList"></div> <!-- Log section -->
        <div id='footer' class="footer">
        <p class="subinfo">Save the web page to keep (CMD + S)</p>
        <div class="action container">
            <div class="help container">
                <button class="destructive-btn" id="hideButtons">Hide buttons</button>
                <p class="subinfo">refresh to unhide buttons</p>
            </div>

            <button class="secondary-btn" id="saveImages">Save all images</button>
        </div>
    </div>
    </main>
    <script src="flowDisplay.js"></script>
</body>

</html>
