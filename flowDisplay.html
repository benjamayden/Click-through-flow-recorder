<!DOCTYPE html>
<html>

<head>
    <title>Flow Display</title>
    <style>
        /* General button styling */
        button {
            display: flex;
            height: 32px;
            padding-left: 12px;
            padding-right: 12px;
            align-items: center;
            min-width: fit-content;
            cursor: pointer;
            font-size: 14px;
            border: none;
            border-radius: 0.25rem;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease, box-shadow 0.3s ease, transform 0.1s ease;
        }

        /* Primary button (main actions) */
        .primary-btn {
            background-color: #4CAF50;
            color: white;
            padding-left: 24px;
            padding-right: 24px;
        }

        .primary-btn:hover {
            background-color: #245726;
            box-shadow: 0px 6px 8px rgba(0, 0, 0, 0.15);
        }

        .primary-btn:active {
            transform: scale(0.98);
            background-color: #3e8e41;
        }

        /* Secondary button (supporting actions) */
        .secondary-btn {
            border: 1px solid #45a049;
            background-color: white;
            color: #3e8e41;
            padding-left: 24px;
            padding-right: 24px;
        }

        .secondary-btn:hover {
            border: 1px solid #3e8e41;
            background-color: #245726;
            color: #fff;
            box-shadow: 0px 6px 8px rgba(0, 0, 0, 0.15);
        }

        .secondary-btn:active {
            transform: scale(0.98);
            background-color: #245726;
        }

        /* Destructive button (for deleting, removing, etc.) */
        /* Destructive button (for deleting, removing, etc.) */
        .destructive-btn {
            border: 1px solid #f44336;
            color: #ba2d2b;
            background-color: white;
            width: fit-content;
            padding-left: 0.5rem;
            padding-right: 0.5rem;
            padding-top: 0.25rem;
            padding-bottom: 0.25rem;
        }

        .destructive-btn:hover {
            background-color: #ba2d2b;
            color: white;
            box-shadow: 0px 6px 8px rgba(0, 0, 0, 0.15);
        }

        .destructive-btn:active {
            transform: scale(0.98);
            background-color: #d32f2f;
            color: white;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: start;
            height: 100vh;
            background-color: #f4f4f4;
        }

        main {
            max-width: 720px;
            width: 100%;
            padding: 1rem;
            box-sizing: border-box;
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 0.25rem;
        }

        .header {
            position: sticky;
            top: 0;
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
            gap: 0.125rem;
            background-color: white;
            padding-top: 0.75rem;
            padding-bottom: 0.75rem;
            z-index: 100;
            border-bottom: 1px solid #ddd;
        }

        .footer {
            position: sticky;
            bottom: 0;
            display: flex;
            flex-direction: column;
            gap: 0.125rem;
            background-color: white;
            padding-top: 0.75rem;
            padding-bottom: 0.75rem;
            z-index: 100;
            border-top: 1px solid #ddd;
        }

        /* Print styling */
        @media print {
            /* Hide specified elements */

            body * {
                display: none;
            }

            .hide-on-print {
                display: none;
            }

            .entryParent {
                display: flex;
            }

            p {
                display: flex;
                padding: 0.25rem;
                font-size: 1rem;
                width: 100%;
            }

            main {
                display: block;
            }

            /* Display header on each printed page */
            .header {
                display: flex;
                position: static;
                top: 0;
                left: 0;
            }

            #flowTitle {
                display: flex;
            }

            img {
                width: 100% !important;
            }

            /* Each section starts on a new page */
            #log>.log-entry {
                page-break-after: always;
                margin: 0;
                padding: 20px;
            }
        }

        .subinfo {
            font-size: 12px;
            color: rgb(52, 52, 52);
            margin: 0;
        }

        h1 {
            margin: 0;
            padding: 0.25rem;
        }

        p {
            display: flex;
            padding: 0.25rem;
            font-size: 0.9rem;
            width: 100%;
            margin: 0;
        }

        .logList {
            display: flex;
            flex-direction: column;
            padding-top: 1rem;
            padding-bottom: 1rem;
            gap: 1rem;
        }


        .log-entry,
        .archive-entry {
            display: flex;
            width: 100%;
            flex-direction: column;
            align-items: center;
            gap: 0.25rem;
            padding: 1rem;
            border-radius: 0.25rem;
            border: 1px solid black;
            box-sizing: border-box;
            transition: all cubic-bezier(0.075, 0.82, 0.165, 1);
            /* Start with zero height */
            transition: height 0.3s ease;
            /* Smooth height transition */
            overflow: hidden;
            /* Prevent content from overflowing */
            cursor: grab;
        }


        .hideOnDrag {
            height: 0 !important;
            visibility: hidden !important;
            transition: height 0.3s ease, visibility 0.3s ease;
            display: none;
        }

        .placeholder {
            background-color: #f0f0f0;
            border: dashed 2px #ccc;
            width: 100%;
            transition: height 0.3s ease;
        }

        .log-entry img,
        .log-entry p,
        .log-entry button {
            transition: height 0.3s ease, visibility 0.3s ease;
        }



        img {
            width: 100%;
            height: auto;
            display: block;
            margin-top: 5px;
        }

        .container {
            display: flex;
            gap: 0.5rem;
            flex-direction: column;
            width: 100%;
        }

        .content {
            font-size: 16px;
        }

        .action,
        .subInfo {
            flex-direction: row;
            justify-content: space-between;
            width: 100%;
        }

        .group {
            gap: 0.125rem;
            display: flex;
            flex-direction: column;

        }

        .title {
            display: flex;
            flex-direction: row;
            width: 100%;
            font-size: 1.125rem;
            padding: 0.25rem;
        }

        .help {
            flex-direction: row;
            align-items: center;
        }

        /* Add to your CSS file */
        .toast {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            border-radius: 0.25rem;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.5s, visibility 0s 0.5s;
            z-index: 9999;
        }

        .toast.show {
            opacity: 1;
            visibility: visible;
            transition: opacity 0.5s;
        }

        /* Draggable styling */
        .log-entry.draggable {
            cursor: move;
            opacity: 0.5;
        }

        /* Archived section */
        #archived {
            margin-top: 2rem;
        }

        #archived h2 {
            margin-bottom: 1rem;
        }

        .hidden {
            display: none;
        }

        /* Edit mode styling */
        .editable {
            border: 1px dashed #ccc;
            border-radius: 0.25rem;
        }
    </style>
</head>

<body>

    <main>
        <div class="header">
            <h1 id="flowTitle">Click Log</h1>
            <button class="secondary-btn hide-on-print" id="editModeToggle">Edit</button>
        </div>
        <div id="log" class="logList"></div> <!-- Log section -->
        <!-- Archived entries section -->
        <div id="archived" class="logList">
            <h2>Archived Entries</h2>
            <div id="archivedEntries"></div>
        </div>
        <div id='footer' class="footer hide-on-print">
            <div class="action container">
                <button class="secondary-btn" id="hideButtons">Save PDF</button>
                <button class="secondary-btn" id="addEntry">Add Entry</button>
                <button class="secondary-btn" id="saveImages">Save all images</button>

            </div>
        </div>
    </main>
    <script src="flowDisplay.js"></script>
</body>

</html>
